<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div id="round-container">
        <h2>Round Number: </h2>
        <h2 id="round-number"></h2>
    </div>
    <div id="score-container">
        <div class="score-text">Your Score: </div>
        <div id="human-score"></div>
        <div class="score-text">Computer Score: </div>
        <div id="computer-score"></div>
    </div>
    <div id="results-container">
        <div id="round-choices"></div>
        <div id="round-results"></div>
        <div id="final-results"></div>
    </div>
    <div id="button-container">
        <Button id="rock-btn">Rock</Button>
        <Button id="scissors-btn">Scissors</Button>
        <Button id="paper-btn">Paper</Button>
    </div>
</body>
</html>
