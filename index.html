<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
</head>
<body>
    
    <div>
        <div>Round Number: </div>
        <div id="round-number"></div>
        <div id="human-score"></div>
        <div id="computer-score"></div>
        <div id="round-choices"></div>
        <div id="round-results"></div>
        <div id="final-results"></div>
    </div>
    <div id="button-container">
        <Button id="rock-btn">Rock</Button>
        <Button id="scissors-btn">Scissors</Button>
        <Button id="paper-btn">Paper</Button>
    </div>
</body>
</html>
